<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <!--link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" /-->
</head>
<body>




      <div class="form-row">
          <div class="form-group col">
              <div class="card m-3">
              <h5 class="card-header text-center">Login</h5>
              <div class="card-body">
                <div class="form-group">
                  <div mat-dialog-content>
                    <mat-form-field>
                      <div class="form-group">
                      <mat-label>UsuariossS</mat-label>
                      <input type="text" class="form-control"  matInput [(ngModel)]="data.usuario">
                    </div>
                    <div class="form-group">
                      <mat-label>Clave</mat-label>
                      <input type="password" class="form-control"  matInput [(ngModel)]="data.password">
                    </div>
                    </mat-form-field>
                  </div>
                </div>
                <div class="form-group">
                  <div mat-dialog-actions>
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <button type="button" class="btn btn-primary" mat-button [mat-dialog-close]="data">Ok</button>
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-primary" mat-button (click)="onNoClick()">Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


          </div>
      </div>
    </div>
    </div>



</body>
</html>
