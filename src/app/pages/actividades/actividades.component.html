
<div class="flex flex-col gap-1">
    <div class="flex w-full">
        <div class="m-card">
          <div class="flex justify-between items-center pr-2 pb-2">
            <h2>Activiades</h2>
            <div class="flex gap-4">
              <button class="boton-icon bnt01" (click)="clickBuscarActiviadades()">
                <span class="material-icons">
                  add
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  edit
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  delete
                </span>
              </button>
            </div>
          </div>
          <table mat-table [dataSource]="dataSourceActividad" class="table border">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Activiades</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==0}"> {{element.dia}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsActividad"></tr>
            <tr mat-row
                (click)="selectRowActiviad(row)"
                *matRowDef="let row; columns: displayedColumnsActividad;"
            ></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>

        </div>
          <div class="m-card">
            <div class="flex justify-between items-center pr-2 pb-2">
              <div class="flex gap-4 items-center">
                <h2>Tipo de Producto Controlado</h2>
              </div>
              <div class="flex gap-4">
                <button class="boton-icon bnt01" (click)="clickBuscarTipoProducto()">
                  <span class="material-icons">
                    add
                  </span>
                </button>
                <button class="boton-icon bnt01">
                  <span class="material-icons">
                    edit
                  </span>
                </button>
                <button class="boton-icon bnt01">
                  <span class="material-icons">
                    delete
                  </span>
                </button>
              </div>
            </div>
            <table mat-table [dataSource]="dataSourceTipoProd" class="table border">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Tipo de Producto Controlado</th>
                <td mat-cell *matCellDef="let element
                                          let even = even;"
                                          [ngClass]="{'rowStyle':even==0}"> {{element.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsTipoProd"></tr>
              <tr mat-row
                  (click)="selectRowTipoProd(row)"
                  *matRowDef="let row; columns: displayedColumnsTipoProd;"
              ></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
</div>


    <div class="flex flex-col gap-1">
        <div class="m-card">
          <div class="flex justify-between items-center pr-2 pb-2">
            <h2>Grupo de Productos</h2>
            <div class="flex gap-3">
              <button class="boton-icon bnt01">
                <span class="material-icons" (click)="clickBuscarGruposProductos()">
                  add
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  edit
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  delete
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  save
                </span>
              </button>
              <button class="boton-icon bnt01">
                <span class="material-icons">
                  close
                </span>
              </button>
            </div>
          </div>
          <table mat-table [dataSource]="dataSourceGrupoProducto" class="table border">

            <ng-container matColumnDef="clasificacion">
              <th mat-header-cell *matHeaderCellDef>Clasificacion</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==0}"> {{element.clasificacion}} </td>
            </ng-container>

            <ng-container matColumnDef="subclasificacion">
              <th mat-header-cell *matHeaderCellDef>SubClasificacion </th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==0}"> {{element.subclasificacion}} </td>
            </ng-container>

            <ng-container matColumnDef="grupoproducto">
              <th mat-header-cell *matHeaderCellDef>Grupo de Producto</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==0}"> {{element.grupoproducto}} </td>
            </ng-container>

            <ng-container matColumnDef="subgrupo">
              <th mat-header-cell *matHeaderCellDef>Sub Grupo </th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==0}"> {{element.subgrupo}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumnsGrupoProducto"></tr>
            <tr mat-row
                (click)="singleRowGrupoProd(row)"
                *matRowDef="let row; columns: displayedColumnsGrupoProducto;"
            ></tr>
          </table>

        </div>
