
<div class="flex flex-col gap-2">
  <div class="m-card">
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-1">
        <div class="campo">
          <div class="grid grid-cols-2 gap-2">
            <div class="campo">
              <label for="">Estado:</label>
              <select name="CboEstado" class="longitud1" matNativeControl [disabled]="true">
                <option value="01" selected>ACTIVO</option>
                <option value="02">INACTIVO</option>
                <option value="%">TODOS</option>
               </select>
            </div>
            <div class="campo">
              <label for="">DISA:</label>
              <input type="text" [disabled]="true" />
              <button class="boton-icon">
                <span class="material-icons">
                  search
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="campo">
          <div class="grid grid-cols-2 gap-2">
            <div class="campo">
              <label for="">Buscar por:</label>
              <select name="CboTipoBusqueda" class="longitud1" matNativeControl>
                <option value="1">IDENTIDAD</option>
                <option value="2" selected>NOMBRE</option>
                <option value="3">NRO. REGISTRO</option>
               </select>
            </div>
            <div class="campo">
              <label for="">Expresi&oacute;n:</label>
              <input name="TxtExpBuscar" type="text" placeholder="Expresion"/>
            </div>
          </div>
        </div>
        <div class="campo">
          <button class="boton-icon bnt01">Consultar</button>
        </div>
        <div class="campo">

          <table mat-table [dataSource]="dataSource"  class="table border">
            <!-- Position Column -->
            <ng-container matColumnDef="nrorepresentante">
              <th mat-header-cell *matHeaderCellDef>N° Rep.</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.nrorepresentante}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fechaincri">
              <th mat-header-cell *matHeaderCellDef>Fecha Insc.</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.fechaincri}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.nombre}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="tipodoc">
              <th mat-header-cell *matHeaderCellDef>Tipo Doc.Id.</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.tipodoc}} </td>
            </ng-container>

            <ng-container matColumnDef="docid">
              <th mat-header-cell *matHeaderCellDef>N° Doc. Id.</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.docid}} </td>
            </ng-container>

            <ng-container matColumnDef="sit">
              <th mat-header-cell *matHeaderCellDef>Sit.</th>
              <td mat-cell *matCellDef="let element
                                        let even = even;"
                                        [ngClass]="{'rowStyle':even==1}"> {{element.sit}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                (click)="singlePayment(row)"
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>

          </table>



        </div>
        <div class="campo">
          <mat-paginator [pageSizeOptions]="[7,14, 21]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col gap-2">
  <div class="m-card">
    <div class="flex w-full">
      <div class="flex flex-col gap-2 w-full p-2">
        <div class="campo">
          <div class="grid grid-cols-4 gap-4">
            <div class="campo">
              <button class="boton-icon bnt01" (click)="onNoClick()">
                <span class="material-icons">
                  cancel_presentation
                </span>
              </button>
            </div>
            <div class="campo">
              <button class="boton-icon bnt01" (click)="onNoClick2(data.animal)">
                <span class="material-icons">
                  check_box
                  </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
