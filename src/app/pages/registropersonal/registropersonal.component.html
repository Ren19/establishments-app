<!DOCTYPE html>
<html lang="en">
<head>
  <title>Datos Generales</title>
</head>
<body>

  <div class="flex flex-col gap-2">
    <div class="m-card">
      <div class="flex w-full">
        <div class="flex flex-col gap-2 w-full p-2">
          <div class="campo">
            <div class="grid grid-cols-3 gap-3">
              <div class="campo">
                <label for="">Cod. Personal</label>
               <input type="text">
              </div>
              <div class="campo">
               <label for="">Tipo Cambio</label>
               <select name="cbodgtipotramite" matNativeControl required>
                <option selected>Select Forma</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
               </select>
              </div>
              <div class="campo">
               <label for="">Situacion</label>
                <select name="cbodgtipotramite" matNativeControl required>
                <option selected>Select Forma</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
              </div>
           </div>
          </div>
          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">Apellidos y Nombres</label>
              </div>
              <div class="campo">
                  <input type="text">
                  <button class="boton-icon">
                    <span class="material-icons">
                      search
                    </span>
                  </button>
              </div>
            </div>
          </div>
          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">N° Colegiatura</label>
              </div>
              <div class="campo">
               <input type="text">
              </div>
            </div>
          </div>
          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">Cargo</label>
              </div>
              <div class="campo">
                <input type="text">
                <button class="boton-icon">
                  <span class="material-icons">
                    search
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="campo">
            <div class="grid grid-cols-3 gap-3">
              <div class="campo">
                <label for="">N° Responsable de Drogas</label>
                <input type="checkbox" name="cb-autos" value="gusta">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <div class="flex flex-col gap-1">
    <div class="m-card">
      <div class="flex w-full">
          <div class="m-card">
            <h2>Inicio de Actividad</h2>
            <div class="flex w-full">
              <div class="flex flex-col gap-2 w-full p-2">
                <div class="campo">
                  <div class="grid grid-cols-2 gap-2">
                    <div class="campo">
                      <label for="">Tipo Doc.</label>
                    </div>
                    <div class="campo">
                      <select name="cbodgtipotramite" matNativeControl required>
                        <option selected>Select Forma</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                       </select>
                    </div>
                  </div>
                </div>
                <div class="campo">
                  <div class="grid grid-cols-2 gap-2">
                    <div class="campo">
                      <label for="">Cod. Personal</label>
                     <input type="text">
                    </div>
                    <div class="campo">
                      <label for="">Cod. Personal</label>
                     <input type="text">
                    </div>
                 </div>
                </div>
              </div>
            </div>

          </div>
          <div class="m-card">
            <h2>Fin de Actividad</h2>
            <div class="flex w-full">
              <div class="flex flex-col gap-2 w-full p-2">
                <div class="campo">
                  <div class="grid grid-cols-2 gap-2">
                    <div class="campo">
                      <label for="">Tipo Doc.</label>
                    </div>
                    <div class="campo">
                      <select name="cbodgtipotramite" matNativeControl required>
                        <option selected>Select Forma</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                       </select>
                    </div>
                  </div>
                </div>
                <div class="campo">
                  <div class="grid grid-cols-2 gap-2">
                    <div class="campo">
                      <label for="">Cod. Personal</label>
                     <input type="text">
                    </div>
                    <div class="campo">
                      <label for="">Cod. Personal</label>
                     <input type="text">
                    </div>
                 </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>



  <div class="flex flex-col gap-1">
    <div class="m-card">
      <div class="flex justify-between items-center pr-2 pb-2">
        <div class="flex gap-4 items-center">
          <h2>Horario de trabajo</h2>
        </div>
        <div class="flex gap-4">
          <button class="boton-icon">
            <span class="material-icons">
              add
            </span>
          </button>
          <button class="boton-icon">
            <span class="material-icons">
              edit
            </span>
          </button>
          <button class="boton-icon">
            <span class="material-icons">
              delete
            </span>
          </button>
        </div>
      </div>
      <table mat-table [dataSource]="dataSourceHorario" class="table table-striped table-hover">

        <ng-container matColumnDef="dia">
          <th mat-header-cell *matHeaderCellDef>Dia</th>
          <td mat-cell *matCellDef="let element
                                    let even = even;"
                                    [ngClass]="{'rowStyle':even==0}"> {{element.dia}} </td>
        </ng-container>

        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef>Hora</th>
          <td mat-cell *matCellDef="let element
                                    let even = even;"
                                    [ngClass]="{'rowStyle':even==0}"> {{element.horario}} </td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let element
                                    let even = even;"
                                    [ngClass]="{'rowStyle':even==0}"> {{element.detalle}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsHorario"></tr>
        <tr mat-row
            (click)="clickPersonal(row)"
            *matRowDef="let row; columns: displayedColumnsHorario;"
        ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>



      <div class="flex flex-col gap-2">
        <div class="m-card">
          <div class="flex w-full">
            <div class="flex flex-col gap-2 w-full p-2">
              <div class="campo">
                <div class="grid grid-cols-12 gap-12">
                  <div class="campo">
                    <label for="">Dia Ini.</label>
                  </div>
                  <div class="campo">
                     <select name="cbodgtipotramite" matNativeControl required>
                     <option selected>Select Forma</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                     </select>
                   </div>
                   <div class="campo">
                    <label for="">Fia Fin</label>
                   </div>
                   <div class="campo">
                     <select name="cbodgtipotramite" matNativeControl required>
                     <option selected>Select Forma</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                     </select>
                   </div>
                   <div class="campo">
                    <label for="">Hora Ini.</label>
                   </div>
                   <div class="campo">
                     <select name="cbodgtipotramite" matNativeControl required>
                     <option selected>Select Forma</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                     </select>
                   </div>
                   <div class="campo">
                    <label for="">Hora Fin</label>
                   </div>
                   <div class="campo">
                     <select name="cbodgtipotramite" matNativeControl required>
                     <option selected>Select Forma</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                     </select>
                   </div>
                   <div class="campo">
                    <input type="text" placeholder="dia">
                   </div>
                   <div class="campo">
                    <input type="text" placeholder="hora">
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    </div>


    <div class="flex flex-col gap-2">
      <div class="m-card">
        <div class="flex w-full">
          <div class="flex flex-col gap-2 w-full p-2">
            <div class="campo">
              <div class="grid grid-cols-4 gap-4">
                <div class="campo">
                  <button mat-button mat-dialog-close (click)="onNoClick2()" tabindex="2">Ok</button>
                </div>
                <div class="campo">
                  <button type="button" class="btn btn-primary" mat-button (click)="onNoClick()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




















</body>
</html>
